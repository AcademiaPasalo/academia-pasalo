worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs (formato simple)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Websocket: Connection correcto sin forzar upgrade en todas las requests
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Rate limiting (zonas deben ir en http {})
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    # -------------------------
    # HTTP :80 (ACME + redirect a HTTPS)
    # -------------------------
    server {
        listen 80;
        server_name academiapasalo.com www.academiapasalo.com;

        access_log /var/log/nginx/academia-pasalo-access.log main;
        error_log  /var/log/nginx/academia-pasalo-error.log warn;

        # Let's Encrypt challenge (HTTP-01)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Todo lo demás -> HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------
    # HTTPS :443 (reverse proxy)
    # -------------------------
    server {
        listen 443 ssl http2;
        server_name academiapasalo.com www.academiapasalo.com;

        ssl_certificate     /etc/letsencrypt/live/academiapasalo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/academiapasalo.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;

        access_log /var/log/nginx/academia-pasalo-access.log main;
        error_log  /var/log/nginx/academia-pasalo-error.log warn;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Límites / timeouts
        client_max_body_size 10M;
        client_body_timeout 30s;
        client_header_timeout 30s;

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Frontend - Next.js
        location / {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_cache_bypass $http_upgrade;
        }

        # Backend API - NestJS
        location ^~ /api/ {
            limit_req zone=api_limit burst=5 nodelay;

            proxy_pass http://backend:3001;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket support (socket.io)
        location ^~ /socket.io/ {
            proxy_pass http://backend:3001;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
