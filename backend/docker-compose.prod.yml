services:
  nginx:
    image: nginx:alpine
    container_name: academia-pasalo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx.conf:/etc/nginx/nginx.conf:ro
      - /home/ubuntu/academia-pasalo/letsencrypt:/etc/letsencrypt:ro
      - /home/ubuntu/academia-pasalo/certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - academia-network

  certbot:
    image: certbot/certbot:latest
    container_name: academia-pasalo-certbot
    volumes:
      - /home/ubuntu/academia-pasalo/letsencrypt:/etc/letsencrypt
      - /home/ubuntu/academia-pasalo/certbot/www:/var/www/certbot

  backend:
    image: ${DOCKER_USERNAME}/academia-pasalo-backend:latest
    container_name: academia-pasalo-backend
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - DB_HOST=172.31.65.82
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/academia/secrets/google-drive-sa.json
      - API_PREFIX=api/v1
      - NODE_ENV=production
      - PORT=3001
      - GOOGLE_DRIVE_ROOT_FOLDER_ID=${GOOGLE_DRIVE_ROOT_FOLDER_ID}
      - STORAGE_PROVIDER=${STORAGE_PROVIDER}
    volumes:
      - /opt/academia/secrets/google-drive-sa.json:/opt/academia/secrets/google-drive-sa.json:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - academia-network

  frontend:
    image: ${DOCKER_USERNAME}/academia-pasalo-frontend:latest
    container_name: academia-pasalo-frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=/api/v1
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    depends_on:
      - backend
    networks:
      - academia-network

  redis:
    image: redis:8.0-alpine
    container_name: academia-pasalo-redis
    restart: unless-stopped
    expose:
      - "6379"
    command: redis-server --save 60 1 --loglevel warning --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - academia-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  academia-network:
    driver: bridge

volumes:
  redis_data:
    driver: local