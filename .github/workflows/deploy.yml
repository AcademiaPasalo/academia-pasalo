name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  validate-ec2-status:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Validate status
        run: |
          INSTANCE_ID="i-075c22a8bf3645192"
          echo "Checking instance state..."
          STATE=$(aws ec2 describe-instances --instance-ids "$INSTANCE_ID" --query "Reservations[0].Instances[0].State.Name" --output text)
          echo "Current state: $STATE"
          if [ "$STATE" = "stopped" ]; then
            echo "EC2 Instance must be ON in order to make the DEPLOY"
            exit 1
          fi
          echo "EC2 Instance is running"

  build-and-push:
    needs: validate-ec2-status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/academia-pasalo-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/academia-pasalo-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=/api/v1
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/academia-pasalo-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/academia-pasalo-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          MAXMIND_LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE_KEY }}
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          envs: DOCKER_USERNAME,DOCKER_PASSWORD,DB_PASSWORD,DB_NAME,JWT_SECRET,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GOOGLE_REDIRECT_URI,MAXMIND_LICENSE_KEY,CORS_ORIGINS
          script: |
            set -Eeuo pipefail

            APP_DIR="/home/ubuntu/academia-pasalo"
            COMPOSE_FILE="$APP_DIR/backend/docker-compose.prod.yml"

            # 0) Asegurar repo
            if [ ! -d "$APP_DIR/.git" ]; then
              mkdir -p "$APP_DIR"
              git clone git@github.com:${{ github.repository }}.git "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch origin
            git reset --hard origin/main
            git clean -fd -e letsencrypt/ -e certbot/ || true

            # 1) Runtime dirs (solo certbot; no tocamos letsencrypt porque suele ser root)
            mkdir -p "$APP_DIR/certbot/www/.well-known/acme-challenge" "$APP_DIR/letsencrypt"
            chown -R ubuntu:ubuntu "$APP_DIR/certbot" || true
            chmod -R 755 "$APP_DIR/certbot" || true

            # 2) Validar compose (sin "&&" para que drone-ssh no corte)
            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "ERROR: No existe $COMPOSE_FILE"
              ls -la "$APP_DIR/backend" || true
              exit 1
            fi

            # 3) Login Docker
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            # 4) Crear .env backend
            cat > "$APP_DIR/backend/.env" <<EOF
            GITHUB_REPOSITORY=${{ github.repository }}
            DOCKER_USERNAME=$DOCKER_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            DB_NAME=$DB_NAME
            JWT_SECRET=$JWT_SECRET
            GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET
            GOOGLE_REDIRECT_URI=$GOOGLE_REDIRECT_URI
            MAXMIND_LICENSE_KEY=$MAXMIND_LICENSE_KEY
            CORS_ORIGINS=$CORS_ORIGINS
            EOF

            # 5) Deploy
            docker-compose -f "$COMPOSE_FILE" pull
            docker-compose -f "$COMPOSE_FILE" down
            docker-compose -f "$COMPOSE_FILE" up -d

            # 6) Esperar MySQL healthy (healthcheck ya está en tu compose)
            for i in $(seq 1 60); do
              if docker inspect -f '{{.State.Health.Status}}' academia-pasalo-mysql 2>/dev/null | grep -q healthy; then
                echo "✅ MySQL healthy"
                break
              fi
              sleep 2
            done

            docker inspect -f '{{.State.Health.Status}}' academia-pasalo-mysql | grep -q healthy || {
              echo "❌ MySQL no llegó a healthy"
              docker logs academia-pasalo-mysql --tail 200
              exit 1
            }

            # 7) Ejecutar scripts SQL
            docker exec -i academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" "$DB_NAME" < "$APP_DIR/backend/db/eliminar_tablas_academia_pasalo_v1.sql"
            docker exec -i academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" "$DB_NAME" < "$APP_DIR/backend/db/creacion_tablas_academia_pasalo_v1.sql"
            docker exec -i academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" "$DB_NAME" < "$APP_DIR/backend/db/datos_iniciales_academa_pasalo_v1.sql"
            docker exec -i academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" "$DB_NAME" < "$APP_DIR/backend/db/datos_prueba_cursos_y_matriculas.sql"

            # 8) Verificar BD
            TABLES_COUNT=$(docker exec academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" -D "$DB_NAME" -sN -e "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = '$DB_NAME';" 2>/dev/null || echo "0")
            [ "$TABLES_COUNT" -gt 0 ] || { echo "❌ Error en scripts SQL"; docker logs academia-pasalo-mysql --tail 200; exit 1; }
            echo "✅ BD inicializada: $TABLES_COUNT tablas"

            # 9) Verificar contenedores clave
            for c in academia-pasalo-nginx academia-pasalo-backend academia-pasalo-frontend; do
              docker inspect "$c" >/dev/null 2>&1 || { echo "❌ $c no existe"; docker ps; exit 1; }
              [ "$(docker inspect -f '{{.State.Status}}' "$c")" = "running" ] || { echo "❌ $c no está running"; docker logs --tail=200 "$c"; exit 1; }
            done

            docker image prune -f
            echo "✅ Deploy completado"
            docker ps
