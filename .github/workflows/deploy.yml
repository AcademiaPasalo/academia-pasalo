name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  validate-ec2-status:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Validate status
        run: |
          INSTANCE_ID="i-075c22a8bf3645192"
          echo "Checking instance state..."
          STATE=$(aws ec2 describe-instances --instance-ids "$INSTANCE_ID" --query "Reservations[0].Instances[0].State.Name" --output text)
          echo "Current state: $STATE"
          if [ "$STATE" = "stopped" ]; then
            echo "EC2 Instance must be ON in order to make the DEPLOY"
            exit 1
          else
            echo "EC2 Instance is running"
          fi

  build-and-push:
    needs: validate-ec2-status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/academia-pasalo-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/academia-pasalo-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=/api/v1
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/academia-pasalo-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/academia-pasalo-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 (debug + validate ubuntu)
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          MAXMIND_LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE_KEY }}
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu   # üî• fijo: no dependas del secret
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          debug: true
          envs: DOCKER_USERNAME,DOCKER_PASSWORD,DB_PASSWORD,DB_NAME,JWT_SECRET,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GOOGLE_REDIRECT_URI,MAXMIND_LICENSE_KEY,CORS_ORIGINS
          script: |
            set -Eeuo pipefail
            set -x
            trap 'echo "‚ùå FAIL line=$LINENO cmd=$BASH_COMMAND exit=$?" >&2' ERR

            echo "===== CONTEXT ====="
            WHO=$(whoami)
            echo "whoami=$WHO"
            hostname
            pwd
            date
            docker --version || true
            docker-compose --version || true
            git --version || true
            echo "==================="

            # ‚úÖ VALIDACI√ìN HARD: si no es ubuntu, aborta (as√≠ no pierdes m√°s runs)
            if [ "$WHO" != "ubuntu" ]; then
              echo "‚ùå ERROR: el workflow NO est√° entrando como ubuntu. whoami=$WHO"
              echo "Revisa appleboy username / secrets."
              exit 1
            fi

            APP_DIR="/home/ubuntu/academia-pasalo"
            COMPOSE_FILE="$APP_DIR/backend/docker-compose.prod.yml"

            echo "===== CLONE / UPDATE REPO ====="
            if [ ! -d "$APP_DIR/.git" ]; then
              mkdir -p "$APP_DIR"
              git clone git@github.com:${{ github.repository }}.git "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch origin
            git reset --hard origin/main
            git clean -fd -e letsencrypt/ -e certbot/ || true

            echo "===== DIRECTORIOS RUNTIME ====="
            mkdir -p "$APP_DIR/certbot/www/.well-known/acme-challenge" "$APP_DIR/letsencrypt"
            chown -R ubuntu:ubuntu "$APP_DIR/certbot" "$APP_DIR/letsencrypt" || true
            chmod -R 755 "$APP_DIR/certbot" "$APP_DIR/letsencrypt" || true

            echo "===== VALIDAR COMPOSE ====="
            [ ! -f "$COMPOSE_FILE" ] && { echo "ERROR: No existe $COMPOSE_FILE"; ls -la "$APP_DIR/backend"; exit 1; }

            echo "===== DOCKER LOGIN ====="
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            echo "===== CREAR ENV ====="
            cat > "$APP_DIR/backend/.env" <<EOF
            GITHUB_REPOSITORY=${{ github.repository }}
            DOCKER_USERNAME=$DOCKER_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            DB_NAME=$DB_NAME
            JWT_SECRET=$JWT_SECRET
            GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET
            GOOGLE_REDIRECT_URI=$GOOGLE_REDIRECT_URI
            MAXMIND_LICENSE_KEY=$MAXMIND_LICENSE_KEY
            CORS_ORIGINS=$CORS_ORIGINS
            EOF

            echo "===== DOCKER COMPOSE DEPLOY ====="
            docker-compose -f "$COMPOSE_FILE" pull
            docker-compose -f "$COMPOSE_FILE" down
            docker-compose -f "$COMPOSE_FILE" up -d
            docker-compose -f "$COMPOSE_FILE" ps

            echo "===== WAIT MYSQL ====="
            # Espera real por healthcheck del servicio mysql (ya lo tienes en compose)
            for i in $(seq 1 60); do
              if docker inspect -f '{{.State.Health.Status}}' academia-pasalo-mysql 2>/dev/null | grep -q healthy; then
                echo "‚úÖ MySQL healthy"
                break
              fi
              echo "... MySQL no healthy a√∫n (try $i)"
              sleep 2
            done

            docker inspect -f '{{.State.Health.Status}}' academia-pasalo-mysql | grep -q healthy || {
              echo "‚ùå MySQL no lleg√≥ a healthy"
              docker logs academia-pasalo-mysql --tail 200
              exit 1
            }

            echo "===== RUN SQL ====="
            docker exec -i academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" "$DB_NAME" < "$APP_DIR/backend/db/eliminar_tablas_academia_pasalo_v1.sql"
            docker exec -i academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" "$DB_NAME" < "$APP_DIR/backend/db/creacion_tablas_academia_pasalo_v1.sql"
            docker exec -i academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" "$DB_NAME" < "$APP_DIR/backend/db/datos_iniciales_academa_pasalo_v1.sql"
            docker exec -i academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" "$DB_NAME" < "$APP_DIR/backend/db/datos_prueba_cursos_y_matriculas.sql"

            echo "===== VERIFY DB ====="
            TABLES_COUNT=$(docker exec academia-pasalo-mysql mysql -u root -p"$DB_PASSWORD" -D "$DB_NAME" -sN -e "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = '$DB_NAME';" 2>/dev/null || echo "0")
            [ "$TABLES_COUNT" -gt 0 ] && echo "‚úÖ BD OK: $TABLES_COUNT tablas" || { echo "‚ùå ERROR SQL"; docker logs academia-pasalo-mysql --tail 200; exit 1; }

            echo "===== VERIFY CONTAINERS ====="
            for c in academia-pasalo-nginx academia-pasalo-backend academia-pasalo-frontend; do
              docker inspect "$c" >/dev/null 2>&1 || { echo "‚ùå $c no existe"; docker ps; exit 1; }
              [ "$(docker inspect -f '{{.State.Status}}' "$c")" = "running" ] || { echo "‚ùå $c no running"; docker logs --tail=200 "$c"; exit 1; }
            done

            docker image prune -f
            echo "üéâ DEPLOY COMPLETADO"
            docker ps
